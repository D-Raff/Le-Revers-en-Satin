  <main id="Admin">
    <div class="container"> 
      <button type="button" class="btn" data-add-prod data-bs-toggle="modal" data-bs-target="#productAdder">
        Add Product
      </button>
    </div>

    <div class="modal fade" id="productAdder" tabindex="-1" aria-labelledby="addProduct" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="addProduct">
              Provide Product details
            </h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input placeholder="Enter product name" type="text" data-name>
            <input placeholder="Enter brand name" type="text" data-make>
            <input placeholder="Enter product description" type="text" data-description>
            <input placeholder="Enter product price" type="number" data-price>
            <input placeholder="Provide image url" type="text" data-img>
          </div>
          <div class="modal-footer modal-bot">
            <button type="button" class="btn" data-bs-dismiss="modal">
              Close
            </button>
            <button data-save-prod type="button" class="btn">
              Save Product
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- <div class="container admin-products"></div> -->
    <table class="admin-products" data-product-list>
      
    </table>
